<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="font-body container">
  <link rel="stylesheet" href="{{ '/assets/interlinear/interlinear.css' | absolute_url }}">
  {% if page.hide_header != true %}
    {% include header.html %}
  {% endif %}

  {% unless page.prose == false %}
  <main class="blog-post">
  {% else %}
  <main>
  {% endunless %}
    <h1 class="!mb-0 text-4xl font-display font-bold">{{ page.title }}</h1>
    {% unless page.no_nav %}
    <a href="/adiugoskr">← Back to Adiugoskr homepage</a>
    {% endunless %}
    {{ content }}
  </main>
  {% include footer.html %}

  <script src="{{ '/assets/interlinear/interlinear.js' | absolute_url }}"></script>
</body>
</html>
