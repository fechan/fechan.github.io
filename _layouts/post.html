<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="font-body container">
  {% if page.hide_header != true %}
    {% include header.html %}
  {% endif %}
  <h2 class="font-display text-4xl font-bold text-center">{{ page.title }}</h2>
  <p class="fancy-heading text-center mt-3">Published on <time>{{ page.date | date: "%-d %B %Y"}}</time></p>
  <main class="blog-post">{{ content }}</main>
</body>
</html>
