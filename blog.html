---
title: Blog
layout: default
---
<h2 class="font-display text-4xl text-center fancy-heading mb-3">Blog</h2>
<ul>
  {% for post in site.posts %}
    <li class="mb-3">
      <div class="flex justify-between">
        <a href="{{ post.url }}" class="uppercase font-bold text-lg">{{ post.title }}</a>
        <span class="text-right whitespace-pre">{{ post.date | date: "%-d %b %Y"}}</span>
      </div>
      <p><b>tl;dr:</b> {{ post.tldr | markdownify | remove: '<p>' | remove: '</p>' }}</p>
    </li>
  {% endfor %}
</ul>
